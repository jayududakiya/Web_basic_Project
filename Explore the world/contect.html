                 <h2 class="form-heading">send us details </h2>
                <form class="contact-form"  id="form" action="index.html">

                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" placeholder="enter-email" required>
                    <label for="text">Send Messag</label>
                    <textarea name="text" class="text-area" id="text" cols="30" rows="4" placeholder="Write about yourself"></textarea>
                <button class="form-btn">
                    send
                </button>
            </form>
             </div>
